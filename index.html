    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Parte da detecção de idioma e aplicação de traduções
        const translations = {
          en: {
            greeting: "Do you want to date me?",
            subtext:
              "Think carefully, this choice is very important for both me and you!",
            btnYes: "Yes, I accept.",
            greetingYes: "Really? Wow!!!",
            subtextYes: "Alright then, send me a message.",
            btnSendMsg: "Send a message",
            btnNo: "No, I don't think so.",
            errorNo: "Error: This is not a valid option! Please try again.",
          },
          pt: {
            greeting: "Quer namorar comigo?",
            subtext:
              "Pense bem, essa escolha é muito importante tanto para mim quanto para você!",
            btnYes: "Sim, eu aceito.",
            greetingYes: "Sério? Uau!!!",
            subtextYes: "Então ok, me mande uma mensagem.",
            btnSendMsg: "Mandar uma mensagem",
            btnNo: "Não, acho que não.",
            errorNo: "Erro: essa não é uma opção válida! Tente novamente.",
          },
          es: {
            greeting: "¿Quieres salir conmigo?",
            subtext:
              "Piensa bien, esta elección es muy importante tanto para mí como para ti!",
            btnYes: "Sí, acepto.",
            greetingYes: "¿En serio? ¡Vaya!",
            subtextYes: "Entonces está bien, envíame un mensaje.",
            btnSendMsg: "Enviar un mensaje",
            btnNo: "No, no lo creo.",
            errorNo:
              "Error: ¡Esta no es una opción válida! Por favor, intenta de nuevo.",
          },
        };

        const userLang = navigator.language || navigator.userLanguage;
        const lang = userLang.substring(0, 2);

        if (translations[lang]) {
          document.querySelector("#greeting").innerText =
            translations[lang].greeting;
          document.querySelector("#subtext").innerText =
            translations[lang].subtext;
          document.querySelector("#btnYes").innerText =
            translations[lang].btnYes;
          document.querySelector("#greetingYes").innerText =
            translations[lang].greetingYes;
          document.querySelector("#subtextYes").innerText =
            translations[lang].subtextYes;
          document.querySelector("#btnSendMsg").innerText =
            translations[lang].btnSendMsg;
          document.querySelector("#btnNo").innerText = translations[lang].btnNo;
          document.querySelector("#errorNo").innerText =
            translations[lang].errorNo;
        }

        // Parte da manipulação do modal e dos parâmetros da URL
        const firstModal = document.getElementById("firstModal");
        const secondModal = document.getElementById("secondModal");
        const errorFeedback = firstModal.querySelector(".invalid-feedback");

        function getURLParameter(name) {
          return (
            decodeURIComponent(
              (new RegExp("[?|&]" + name + "=" + "([^&;]+?)(&|#|;|$)").exec(
                location.search
              ) || [null, ""])[1].replace(/\+/g, "%20")
            ) || null
          );
        }

        const type = getURLParameter("type");
        const number = getURLParameter("number");
        const linkBtn = document.querySelector("#secondModal a");

        if (type === "tg") {
          linkBtn.href = `https://t.me/+${number}`;
        } else if (type === "wa") {
          linkBtn.href = `https://wa.me/${number}?text=${translations[lang].btnYes}`;
        }

        firstModal
          .querySelector('button[data-bs-dismiss="modal"]')
          .addEventListener("click", function () {
            errorFeedback.textContent = translations[lang]
              ? translations[lang].errorNo
              : "Error: This is not a valid option! Please try again.";
            errorFeedback.style.display = "block";
          });

        firstModal
          .querySelector("button.btn-link.border-end")
          .addEventListener("click", function () {
            firstModal.style.display = "none";
            secondModal.style.display = "block";
          });
      });
    </script>
